<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Listado de Categorías</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body>

     <header th:insert="fragmentos/menu.html::menu-principal">
      
    </header >

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Categorías</strong></h4>              
          <div class="card-body">
            <a class="btn btn-primary" th:href="@{/categoria/crear}" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva</a>            
            <hr>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="categoria:${categorias}">
                  <th scope="row" th:text=${categoria.id}></th>
                  <td th:text=${categoria.nombre}></td >
                  <td th:text=${categoria.descripcion}></td >
                  <td>
                    <a th:href="@{/categoria/consultar(id=${categoria.id})}" class="btn btn-success btn-sm" role="button" title="editar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    <a th:href="@{/categoria/eliminar(id=${categoria.id})}" onclick="confirm('¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="eliminar"><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr >             
              </tbody>
              <td colpsan="4" th:text="'Total Registros :' + ${total}">  </td >
            </table>
            <nav th:if="${categorias.totalPages > 0 }" arial-label="Page navigation example" style="text-align:center;">
            	<ul class="pagination" >
            	 <li class="page-item"><a th:href="@{/categoria/indexPaginado(page=${categorias.number -1})}" class="page-link"></a>Anterior</li>
            	 <li class="page-item"><a th:href="@{/categoria/indexPaginado(page=${categorias.number +1})}" class="page-link"></a>Siguiente</li>
            	</ul>
            </nav>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer class="footer" th:insert="fragmentos/pie.html::pie-pagina">
      
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>     
  </body>
</html>
